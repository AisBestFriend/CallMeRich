<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="하이브리드 가계부 앱 - NoSQL DB 기반 개인 재정 관리">
    
    <!-- Cordova 앱용 CSP 설정 -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com https://cdn.jsdelivr.net 'unsafe-eval' 'unsafe-inline'; script-src 'self' https://cdn.jsdelivr.net 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- 아이콘 -->
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="./public/icon-192x192.svg">
    <link rel="apple-touch-icon" href="./public/icon-192x192.svg">
    
    <title>Call Me Rich</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/advanced.css">
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-spinner"></div>
            <h2>가계부 로딩중...</h2>
            <p>데이터베이스를 초기화하고 있습니다.</p>
        </div>
    </div>

    <!-- 앱 네비게이션 (로그인 후 표시) -->
    <nav id="app-nav" class="app-navigation" style="display: none;">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="nav-logo">💰</span>
                <span class="nav-title">Call Me Rich</span>
            </div>
            
            <div class="nav-menu">
                <button data-nav="dashboard" class="nav-item active">
                    <span class="nav-icon">🏠</span>
                    <span class="nav-label">대시보드</span>
                </button>
                
                <button data-nav="transactions" class="nav-item">
                    <span class="nav-icon">💳</span>
                    <span class="nav-label">거래내역</span>
                </button>
                
                <button data-nav="assets" class="nav-item">
                    <span class="nav-icon">🏦</span>
                    <span class="nav-label">자산관리</span>
                </button>
                
                <button data-nav="reports" class="nav-item">
                    <span class="nav-icon">📊</span>
                    <span class="nav-label">리포트</span>
                </button>
                
                <button data-nav="settings" class="nav-item">
                    <span class="nav-icon">⚙️</span>
                    <span class="nav-label">설정</span>
                </button>
            </div>
            
            <div class="nav-actions">
                <button id="install-btn" class="install-btn" style="display: none;">
                    <span class="nav-icon">📱</span>
                    앱 설치
                </button>
            </div>
        </div>
    </nav>

    <!-- 메인 컨텐츠 영역 -->
    <main id="main-content" class="main-content" style="display: none;">
        <!-- 동적 컨텐츠가 여기에 로드됩니다 -->
    </main>

    <!-- Cordova 스크립트 (하이브리드 앱에서만 로드) -->
    <script>
        // Cordova가 사용 가능한 환경인지 확인
        if (window.cordova || document.URL.indexOf('http://') === -1 && document.URL.indexOf('https://') === -1) {
            document.write('<script type="text/javascript" src="cordova.js"><\/script>');
        }
    </script>
    
    <!-- 차트 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    
    <!-- 앱 스크립트 -->
    <script src="./src/database.js"></script>
    <script src="./src/app.js"></script>
    
    <script>
        // Cordova 디바이스 준비 대기
        document.addEventListener('deviceready', function() {
            console.log('Cordova is ready');
            // 앱 초기화는 이미 DOMContentLoaded에서 처리됨
        }, false);
    </script>
</body>
</html>
